<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请随意输入点什么：<input id="aqi-input" type="text"></label>
<button id="button" onclick="clickone()">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    function clickone() {
        /*
         在注释下方写下代码
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */
    var inputContent=document.getElementById("aqi-input").value;
        if (inputContent==""){
            document.getElementById("aqi-display").innerHTML="尚未录入";
        }else  {
            document.getElementById("aqi-display").innerHTML=inputContent;
        };
    };

</script>
</body>
</html>
