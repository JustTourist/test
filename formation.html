<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入一个数字：<input id="aqi-input" type="text"></label>
<button id="leftAddButton" onclick=LeftAdd() >左侧入</button>
<button id="rightAddButton" onclick=RightAdd()>右侧入</button>
<button id="leftSubButton" onclick=LeftSub()>左侧出</button>
<button id="rightsubButton" onclick=RightSub()>右侧出</button>
<div id="api-display"></div>

<style type="text/css">
    .squre{
        width:30px;
        height:30px;
        text-align: center;
        color:#ffffff;
        float:left;
        margin:5px 5px 0 0 ;
        background-color: red;
    }
</style>
<script type="text/javascript">


//    var RAB=document.getElementById("rightAddButton");
//         RAB.addEventListener('click',RightAdd());
//    var LSB=document.getElementById("leftSubButton");
//         LSB.addEventListener('click',LeftSub());
//    var RSB=document.getElementById("rightsubButton");
//         RSB.addEventListener('click',RightSub());

    function LeftAdd() {
        /*
         左侧加入
         */
        var data=document.getElementById("aqi-input").value;
//        console.log('你猜这是啥');
        if (data==""){
           alert("请输入字符");
        }else  {
            var nodeF=document.getElementById("api-display");
            var node=document.getElementById("api-display").firstChild;
            var newnode=document.createElement('div');
            newnode.innerHTML=data;
            newnode.className="squre";
            nodeF.insertBefore(newnode,node);
        }
    }
    function RightAdd() {
        /*
        右侧加入
         */
        var data=document.getElementById("aqi-input").value;
        if (data==""){
            alert("请输入字符");
        }else  {
            var node=document.getElementById("api-display");
            var newnode=document.createElement('div');
            newnode.innerHTML=data;
            newnode.className="squre";
            node.appendChild(newnode);
        }
    }
    function LeftSub() {
        /*
         左侧删除
         */

        if(document.getElementById("api-display").children.length!=0){
        var node=document.getElementById("api-display").firstChild;
        node.parentNode.removeChild(node);
        }else{
            alert("已全部删除")
        }
    }
    function RightSub() {
        /*
         右侧删除
         */
        if(document.getElementById("api-display").children.length!=0){
            var node=document.getElementById("api-display").lastChild;
            node.parentNode.removeChild(node);
        }else{
            alert("已全部删除")
        }
    }

</script>
</body>
</html>
